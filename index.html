<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş ve Kayıt Ekranı</title>
    <style>
        /* Genel stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Arka plan koyu */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2b2b3d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f2f2f2;
        }

        .buttons,
        form {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #4CAF50; /* Yeşil buton */
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"],
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            width: calc(100% - 20px);
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .back-button {
            background-color: #555;
        }

        .back-button:hover {
            background-color: #666;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Hoş Geldiniz</h1>
        <div class="buttons">
            <button onclick="showForm('login')">Giriş Yap</button>
            <button onclick="showForm('register')">Hesap Aç</button>
        </div>
    </div>

    <div class="container" id="loginForm" style="display: none;">
        <h1>Giriş Yap</h1>
        <form>
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="loginPassword" placeholder="Şifre" required>
            <button type="button" onclick="login()">Giriş Yap</button>
        </form>
        <button class="back-button" onclick="goBack()">Geri</button>
    </div>

    <div class="container" id="registerForm" style="display: none;">
        <h1>Hesap Aç</h1>
        <form>
            <input type="text" id="registerUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="registerPassword" placeholder="Şifre" required>
            <button type="button" onclick="register()">Hesap Oluştur</button>
        </form>
        <button class="back-button" onclick="goBack()">Geri</button>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById(formId + 'Form').style.display = 'block';
        }

        function goBack() {
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Hesap oluşturuldu! Şimdi giriş yapabilirsiniz.');
                showForm('login');
            } else {
                alert('Lütfen tüm alanları doldurun.');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert('Başarıyla giriş yaptınız!');
                window.location.href = "roblox_models.html"; // Kullanıcıyı yönlendirme
            } else {
                alert('Hatalı kullanıcı adı veya şifre!');
            }
        }
    </script>
</body>
</html>
